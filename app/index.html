<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Sound Cloud Desktop Application</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" type="text/css" href="https://a-v2.sndcdn.com/assets/soundcloud-vDQF-ae1b527f.css">
  </head>
  <body ng-app="soundCloudApp" ng-controller="AppCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <header role="banner" class="header sc-selection-disabled fixed g-dark g-z-index-header show">
        <div class="header__inner l-container l-fullwidth">
          <div class="menuBtn" ng-class="(menuActive) ? 'active' : ''" ng-click="menuActive = !menuActive">
            <i class="fa fa-bars"></i>
          </div>
          <div class="header__left left" style="float: left;">
            <h1 class="header__logo left">
              <a class="header__logolink sc-border-box sc-ir" title="Home" href="/#/">SoundCloud</a>
            </h1>
            <h2 class="currentState ng-cloak">{{currentState}}</h2>
          </div>
          <div class="header__right right">
            <img class="btn-connect" ng-if="!user" ng-click="connect()" src="http://connect.soundcloud.com/2/btn-connect-l.png">
            <img class="btn-connect" ng-cloak ng-if="user" ng-click="disconnect()" src="http://connect.soundcloud.com/2/btn-disconnect-l.png">
          </div>
      </header>
      <menu class="menu" ng-class="(menuActive) ? 'active' : ''"></menu>
      <div ui-view="" class="viewContainer" ng-class="(menuActive) ? 'active' : ''"></div>
      <footer>
        <div class="wrapper">
          <i class="fa fa-search" onclick="toggleSearch()"></i>
          <input type="text" class="search" placeholder="Rechercher...">
        </div>
      </footer>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <script src="//connect.soundcloud.com/sdk-2.0.0.js"></script>
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/services/soundcloud.js"></script>
        <script src="scripts/controllers/app.js"></script>
        <script src="scripts/directives/app.js"></script>
        <script src="scripts/services/nw.js"></script>
        <script src="scripts/services/user.js"></script>
        <script src="scripts/controllers/user.js"></script>
        <script src="scripts/controllers/track.js"></script>
        <!-- endbuild -->
</body>
</html>
